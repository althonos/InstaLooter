sudo: false
language: python

python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy
- pypy-5.4.1
matrix:
  allow_failures:
  - python: '3.3'
  - python: '3.4'
  - python: pypy
  - python: pypy-5.4.1

before_install:
- pip install -U pip wheel setuptools

install:
- pip install -e .[test]

script:
- green

after_success:
- codecov
- python-codacy-coverage -r coverage.xml

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: '3.6'
    tags: true
    repo: althonos/InstaLooter
  server: https://upload.pypi.org/legacy/
  skip_upload_docs: true
  user: althonos
  password:
    secure: 

notifications:
  email:
  - althonosdev@gmail.com
