sudo: false
language: python
cache: pip
dist: xenial

python:
- 2.7
- 3.7

before_install:
- pip install -U pip wheel setuptools

install:
- pip install -e .[dev]

before_script:
- ci/travis/before_script.sh

script:
- green -t

after_success:
- python -m codecov
- python -m codacy -r coverage.xml

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  on:
    python: 3.7
    tags: true
    repo: althonos/InstaLooter
  server: https://upload.pypi.org/legacy/
  skip_upload_docs: true
  user: althonos
  password:
    secure: 

notifications:
  email:
  - althonosdev@gmail.com
